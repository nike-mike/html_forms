<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <!-- 
        Task 1: Create a form with the following attributes:
        - id: "studentForm"
        - action: "/submit"
        - method: "post"
        -->
        <form id="studentForm" action="/submit" method="post">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <div class="radio-group">
              <input type="radio" name="gender" id="male" value="male" >
              <label for="male">male</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">female</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox-group">
              <label for="subscribe">subscribe</label>
              <input type="checkbox" name="subscribe" id="subscribe">  
            </div> 
          </div>
          <div class="form-group">
            <label for="course">Course</label>
          <select name="course" id="course" required>
            <option value="">Choose a course</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
          </select>
          </div>
          <div class="form-group">
            <label for="comments">
              <textarea id="comments" name="comments" rows="4"></textarea>
            </label>
          </div>
          <div class="form-group">
            <label for="profilePic">Profile Picture</label>
            <input type="file" name="profilePic" id="profilePic" accept="image/*">
          </div>
          <div class="button-group">
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Reset</button>
          </div>
        </form>
      
        
        <!-- 
        Task 9: Create a file input for profile picture
        Requirements:
        - Use div with class "form-group"
        - Add label with for="profilePic"
        - Input should have:
          * id="profilePic"
          * name="profilePic"
          * accept="image/*"
        -->

        <!-- 
        Task 10: Create submit and reset buttons
        Requirements:
        - Use div with class "button-group"
        - Add two buttons:
          1. Submit button with type="submit"
          2. Reset button with type="reset"
        -->

    </div>
</body>
</html>
